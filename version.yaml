# Unified version management configuration file
# Used to manage version numbers for main package and annotation package

# Current version number
version: "0.2.1"

# Package configuration
packages:
  # Main package configuration
  data_class_gen:
    path: "."
    pubspec: "pubspec.yaml"
    
  # Annotation package configuration
  dataforge_annotation:
    path: "annotation"
    pubspec: "pubspec.yaml"

# Version update configuration
version_config:
  # Whether to synchronously update version numbers for all packages
  sync_all: true
  
  # Version number format validation (semantic versioning)
  format: "semantic"
  
  # Whether to automatically update CHANGELOG
  update_changelog: true